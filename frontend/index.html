<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Set 鹦鹉集</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏/头部 -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">🦜</div>
                <h1>Parrot Set</h1>
                <p class="subtitle">智能鹦鹉识别与知识库</p>
                <div id="status-alert" class="status-alert hidden">
                    <span id="status-icon">⚠️</span>
                    <span id="status-message"></span>
                </div>
            </div>
            
            <div class="global-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">总数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value success" id="success-count">0</span>
                    <span class="stat-label">成功</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value error" id="failed-count">0</span>
                    <span class="stat-label">失败</span>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="app-content">
            <!-- 控制面板 -->
            <section class="control-panel card">
                <div class="settings-group">
                    <div class="input-group">
                        <label for="output-path">保存路径</label>
                        <div class="path-input-wrapper">
                            <input type="text" id="output-path" placeholder="选择分类照片的保存位置..." readonly>
                            <button id="browse-btn" class="btn icon-btn" title="浏览文件夹">
                                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="toggle-group">
                        <label class="switch">
                            <input type="checkbox" id="auto-save" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">自动归档</span>
                    </div>
                </div>

                <div class="actions-group">
                    <button id="clear-btn" class="btn btn-text">清空列表</button>
                    <button id="start-btn" class="btn btn-primary" disabled>
                        <span>开始识别</span>
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- 上传区域 -->
            <section class="upload-section">
                <div id="upload-area" class="upload-area">
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                        <h3>拖放照片到这里</h3>
                        <p>或点击选择文件支持 JPG, PNG, WebP</p>
                    </div>
                </div>
            </section>

            <!-- 进度条 -->
            <div id="progress-section" class="progress-section hidden">
                <div class="progress-info">
                    <span id="progress-text">正在处理...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-fill" class="progress-bar-fill"></div>
                </div>
            </div>

            <!-- 文件列表与结果 -->
            <div id="file-list" class="file-list hidden">
                <!-- 待处理文件预览会在这里 -->
            </div>

            <div id="results-section" class="results-grid">
                <!-- 结果卡片会动态插入这里 -->
            </div>

            <!-- 知识库管理区 -->
            <section class="knowledge-base-section card">
                <div class="section-header">
                    <h3>知识库管理</h3>
                    <div class="actions">
                        <button id="refresh-kb-btn" class="btn icon-btn" title="刷新列表">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                        <button id="reindex-kb-btn" class="btn btn-text warning" title="强制重建索引">重建索引</button>
                    </div>
                </div>
                
                <!-- 向量化/重建索引进度提示（SSE 实时更新） -->
                <div id="kb-status" class="kb-status hidden"></div>
                
                <div class="kb-container">
                    <!-- 知识库上传区 -->
                    <div class="kb-upload-area" id="kb-upload-area">
                        <input type="file" id="kb-file-input" multiple accept=".md,.txt,.pdf,.docx" hidden>
                        <div class="kb-upload-content">
                            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>上传文档 (.md, .txt, .pdf, .docx)</span>
                        </div>
                    </div>

                    <!-- 知识库列表 -->
                    <div class="kb-list-container">
                        <table class="kb-table">
                            <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="kb-list-body">
                                <!-- 动态插入文档列表 -->
                            </tbody>
                        </table>
                        <div id="kb-empty" class="kb-empty hidden">暂无文档</div>
                    </div>
                </div>
            </section>

            <!-- 分类树展示区 -->
            <section class="species-tree-section card">
                <div class="section-header">
                    <h3>鹦鹉图鉴收集进度</h3>
                    <div class="tree-stats">
                        <span id="collected-count">0</span> / <span id="total-species-count">0</span> 种
                    </div>
                </div>
                <div id="species-tree" class="species-grid">
                    <!-- 动态生成分类卡片 -->
                </div>
            </section>

            <!-- Agent 交互窗口 -->
            <section class="agent-section card">
                <div class="chat-header">
                    <div class="chat-title">
                        <span class="chat-icon">🤖</span>
                        <h3>鹦鹉集助手 (Agent)</h3>
                    </div>
                    <div class="chat-controls">
                        <button id="clear-chat-btn" class="btn icon-btn" title="清空对话">
                            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            你好！我是 Parrot Set 智能助手。我可以帮你：
                            <ul>
                                <li>识别和分类鹦鹉照片</li>
                                <li>解释分类依据和视觉特征</li>
                                <li>查询鹦鹉的习性、分布等知识</li>
                            </ul>
                            请上传图片或直接问我问题！
                        </div>
                    </div>
                </div>

                <div id="chat-attachment-bar" class="chat-attachment-bar hidden">
                    <div class="chat-attachment-left">
                        <span class="chat-attachment-icon">🖼️</span>
                        <span id="chat-attachment-name" class="chat-attachment-name"></span>
                    </div>
                    <button id="chat-attachment-clear" class="icon-btn" title="移除图片">
                        <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="chat-input-area">
                    <input type="file" id="chat-file-input" accept="image/*" hidden>
                    <button id="chat-upload-btn" class="icon-btn" title="上传图片">
                        <svg width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <textarea id="chat-input" placeholder="输入问题或指令... (例如：'刚才那只蓝色的鹦鹉吃什么？')" rows="1"></textarea>
                    <button id="send-btn" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
                <div id="chat-status" class="chat-status hidden"></div>
            </section>
        </main>
    </div>

    <!-- 通知提示 -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Gallery Modal -->
    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header-row">
                <h2 id="galleryTitle"></h2>
                <button id="openFolderBtn" class="btn icon-btn open-folder-btn" title="在资源管理器中打开">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
                    </svg>
                </button>
            </div>
            <div id="galleryGrid" class="gallery-grid">
                <!-- Images will be injected here -->
            </div>
            <div id="galleryEmpty" class="gallery-empty" style="display: none;">
                暂无收集的照片
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
