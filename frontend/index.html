<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Set 鹦鹉集</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏/头部 -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">🦜</div>
                <h1>Parrot Set</h1>
                <p class="subtitle">智能鹦鹉识别与知识库</p>
                <div id="status-alert" class="status-alert hidden">
                    <span id="status-icon">⚠️</span>
                    <span id="status-message"></span>
                </div>
            </div>
            
            <div class="global-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">总数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value success" id="success-count">0</span>
                    <span class="stat-label">成功</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value error" id="failed-count">0</span>
                    <span class="stat-label">失败</span>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="app-content">
            <!-- 控制面板 -->
            <section class="control-panel card">
                <div class="settings-group">
                    <div class="input-group">
                        <label for="output-path">保存路径</label>
                        <div class="path-input-wrapper">
                            <input type="text" id="output-path" placeholder="选择分类照片的保存位置..." readonly>
                            <button id="browse-btn" class="btn icon-btn" title="浏览文件夹">
                                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="toggle-group">
                        <label class="switch">
                            <input type="checkbox" id="auto-save" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">自动归档</span>
                    </div>
                </div>

                <div class="actions-group">
                    <button id="clear-btn" class="btn btn-text">清空列表</button>
                    <button id="start-btn" class="btn btn-primary" disabled>
                        <span>开始识别</span>
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- 上传区域 -->
            <section class="upload-section">
                <div id="upload-area" class="upload-area">
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                        <h3>拖放照片到这里</h3>
                        <p>或点击选择文件支持 JPG, PNG, WebP</p>
                    </div>
                </div>
            </section>

            <!-- 进度条 -->
            <div id="progress-section" class="progress-section hidden">
                <div class="progress-info">
                    <span id="progress-text">正在处理...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-fill" class="progress-bar-fill"></div>
                </div>
            </div>

            <!-- 文件列表与结果 -->
            <div id="file-list" class="file-list hidden">
                <!-- 待处理文件预览会在这里 -->
            </div>

            <div id="results-section" class="results-grid">
                <!-- 结果卡片会动态插入这里 -->
            </div>

            <!-- 分类树展示区 -->
            <section class="species-tree-section card">
                <div class="section-header">
                    <h3>鹦鹉图鉴收集进度</h3>
                    <div class="tree-stats">
                        <span id="collected-count">0</span> / <span id="total-species-count">0</span> 种
                    </div>
                </div>
                <div id="species-tree" class="species-grid">
                    <!-- 动态生成分类卡片 -->
                </div>
            </section>

            <!-- Agent 交互窗口 -->
            <section class="agent-section card">
                <div class="chat-header">
                    <div class="chat-title">
                        <span class="chat-icon">🤖</span>
                        <h3>鹦鹉集助手 (Agent)</h3>
                    </div>
                    <div class="chat-controls">
                        <button id="clear-chat-btn" class="btn icon-btn" title="清空对话">
                            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            你好！我是 Parrot Set 智能助手。我可以帮你：
                            <ul>
                                <li>识别和分类鹦鹉照片</li>
                                <li>解释分类依据和视觉特征</li>
                                <li>查询鹦鹉的习性、分布等知识</li>
                            </ul>
                            请上传图片或直接问我问题！
                        </div>
                    </div>
                </div>

                <div class="chat-input-area">
                    <textarea id="chat-input" placeholder="输入问题或指令... (例如：'刚才那只蓝色的鹦鹉吃什么？')" rows="1"></textarea>
                    <button id="send-btn" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- 通知提示 -->
    <div id="notification-container" class="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
